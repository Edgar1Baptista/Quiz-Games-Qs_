<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App em Javascripts | Grupo 3</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>

<!-- Configura do do Container Quiz-->
<div class="config-container">
<h2 class="config-title">Configura do Quiz</h2>

<div class="config-option">
<h4 class="option-title">Selecione a categoria </h4>
<div class="category-options">
     <button class="category-option active">Africa</button>
     <button class="category-option">Personalidades</button>
     <button class="category-option">Afrocracia</button>
     <button class="category-option">Afrocentrismo</button>
</div>
</div>




<div class="config-option">
    <h4 class="option-title">Número de Questões  </h4>
    <div class="question-options">
         <button class="question-option active">5</button>
         <button class="question-option ">10</button>
         <button class="question-option">15</button>
         <button class="question-option">20</button>
         <button class="question-option">25</button>
    </div>
    </div>
<button class="start-quiz-btn">Star Quiz</button>
</div>
    
<!--Quiz Container-->
<div class="quiz-container">
<header class="quiz-header">
 <h2 class="quiz-title">Aplicação de Quiz</h2> 
 <div class="quiz-timer">
    <img src="image/avg_time_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.png" alt="">
    <p class="timer-duration">15s</p>
 </div>  
</header>
<div class="quiz-content">

<h1 class="question-text"></h1>
<ul class="answer-options">

</ul>
</div>

<div class="quiz-footer">
    <p class="question-status"></p>
    <button class="next-question-btn">
        Proxima
    </button>
</div>
</div>
<!--Resultado Container-->

<div class="result-container">
<img src="image/quiz-over.png" class="result-img" alt="result-img">
<h2 class="title-result">Quiz Completo!</h2>
<p class="result-message"></p>
<button class="try-again-btn">Tenta Novamente</button>
</div>



<script src="javascripts/question.js"></script>
<script src="javascripts/scripts.js"></script>


</body>
</html>
